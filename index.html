<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="welcome-content">
                <h1 class="welcome-title">Welcome!</h1>
                <p class="welcome-text">Join our community and create your account today. It only takes a minute to get started.</p>
                <button class="btn-primary">Get Started</button>
            </div>
            <div class="welcome-decoration">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="form-wrapper">
                <h2>Sign In</h2>

                <!-- Main form with validation -->
                <form id="validationForm" novalidate>
                    
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="username"
                            required
                        >
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="email@example.com"
                            required
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                            required
                        >
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="••••••••"
                            required
                        >
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-submit">Sign Up</button>
                </form>

                <!-- Success Message (hidden by default) -->
                <div class="success-message" id="successMessage" style="display: none;">
                    <p><i class="fas fa-check-circle"></i> Account created successfully!</p>
                </div>

                <!-- Social Links -->
                <div class="social-links">
                    <a href="#" class="social-icon" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon" title="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="validation.js"></script>
</body>
</html>
